<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- main design CSS -->
    <link rel="stylesheet" href="stylesheet.css">

    <title>LoveMatch</title>
</head>

<!--Main Body of Page-->
<body>
<header>
<h1>LoveMatch</h1>
</header>

<form align="center" action="/outputLoveMatch" method="POST">
<div class="form-group row">
    <label for="name1" class="col-3 col-form-label custom-label text-right">Name</label>
        <input name="name1" id="name1" required/>
</div>

<div class="form-group row">
    <label for="name2" class="col-3 col-form-label custom-label text-right">Name</label>
    <input name="name2" id="name2" required/>
</div>

<div class="buttons">
    <button type="submit" class="btn">Calculate!</button>
</div>

    <p>Love Match Percentage: <span th:text="${loveMatchPercentage}"></span></p>

</form>




<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
